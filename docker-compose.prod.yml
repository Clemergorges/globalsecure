version: '3.8'

services:
  app:
    build: .
    container_name: globalsecuresend-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/globalsecuresend?schema=public
      - DIRECT_URL=postgresql://postgres:password@db:5432/globalsecuresend?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - db
      - redis

  db:
    image: postgres:15-alpine
    container_name: globalsecuresend-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: globalsecuresend
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    container_name: globalsecuresend-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  pgdata:
