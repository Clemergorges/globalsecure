name: CI - GlobalSecureSend

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    name: Build & Test (EMI Audit)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: globalsecure_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.test
        run: |
          echo "DATABASE_URL=postgresql://postgres:password@localhost:5432/globalsecure_test" > .env.test
          echo "DIRECT_URL=postgresql://postgres:password@localhost:5432/globalsecure_test" >> .env.test
          echo "JWT_SECRET=test-secret-key-for-ci" >> .env.test
          echo "NEXT_PUBLIC_APP_URL=http://localhost:3000" >> .env.test
          echo "STRIPE_SECRET_KEY=sk_test_mock" >> .env.test
          echo "STRIPE_WEBHOOK_SECRET=whsec_mock" >> .env.test
          echo "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=pk_test_mock" >> .env.test
          echo "TWILIO_ACCOUNT_SID=ACmock" >> .env.test
          echo "TWILIO_AUTH_TOKEN=mock" >> .env.test
          echo "TWILIO_PHONE_NUMBER=+15005550006" >> .env.test

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Setup Test Database
        run: npx prisma db push
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/globalsecure_test

      - name: Run Linter
        run: npm run lint
        continue-on-error: true

      - name: Run Unit Tests (Fase 1)
        run: npm run test:unit
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/globalsecure_test

      - name: Run Integration Tests (Fase 2)
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/globalsecure_test

      - name: Run E2E Tests (Fase 3)
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/globalsecure_test

      - name: Run Failure & Resilience Tests (Fase 4)
        run: npm run test:failure
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/globalsecure_test

      - name: Build & Start Server for Load Testing
        run: |
          npm run build
          nohup npm run start > server.log 2>&1 &
          echo "Server starting..."
          sleep 10
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/globalsecure_test
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          # Add other required envs here or reuse from previous steps if context allows

      - name: Run Load Test (Smoke Test)
        run: |
          # Ensure server is up (simple retry logic could be added)
          curl -I http://localhost:3000/api/health || echo "Server might not be ready"
          npx ts-node scripts/load-test.ts light
