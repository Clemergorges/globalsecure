name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests
        run: npm run test:ci # Bloqueia deploy se testes falharem (Seguran√ßa S√™nior)

      - name: Build application
        run: npm run build
        env:
          REDIS_URL: "redis://mock:6379" # Evita falha de conex√£o no build
          DATABASE_URL: ${{ secrets.DATABASE_URL }} # Necess√°rio para build
          DIRECT_URL: ${{ secrets.DIRECT_URL }} # Necess√°rio para build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: Notify deployment
        if: success()
        run: |
          echo "‚úÖ Deploy autom√°tico conclu√≠do!"
          echo "üåê URL: https://seu-dominio.com"
          echo "üìä Status: $(date)"

      - name: Health check
        if: success()
        run: |
          sleep 30
          curl -f https://seu-dominio.com/api/health || exit 1
